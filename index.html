<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Faulty Calculator</title>
  </head>
  <body>
    <main>
      <section class="display-panel">
        <div class="approx">
          <p>Quick Estimate</p>
          <div class="display-approx"></div>
        </div>
        <div class="display"></div>
      </section>
    <section id="panel" class="panel">
      <button class="clear">C</button>
      <button class="operation" data-value="/">รท</button>
      <button class="operation" data-value="*">ร</button>
      <button class="back">back</button>
      <button class="digit">7</button>
      <button class="digit">8</button>
      <button class="digit">9</button>
      <button class="operation" data-value="-">-</button>
      <button class="digit">4</button>
      <button class="digit">5</button>
      <button class="digit">6</button>
      <button class="operation" data-value="+">+</button>   
      <button class="digit">1</button>
      <button class="digit">2</button>
      <button class="digit">3</button>
      <button class="equal">=</button>
      <button class="percent">%</button>
      <button class="digit">0</button>
      <button class="dot" data-value=".">.</button>
      
    </section>
    </main>
  </body>
  <script type="module" src="Scripts/main.js"></script>
</html>
